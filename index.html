<html>
    <head>
        <title>Js Rocket</title>
    </head>
    <body>

        <script>
           function retornaSexo(sexo){
              switch (sexo){
                  case 'M':
                   return 'Masculino';
                  case 'F':
                   return 'Feminino';
                  default:
                   return 'Outro'; 

              }
           }

           var resultado = retornaSexo('A');
           console.log(resultado);
        </script>
    </body>
</html>
